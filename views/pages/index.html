<!DOCTYPE html>
<html lang="en">
   <head>
      <% include ../partials/head %>
   </head>
   <body class="container">
      <!-- header, footer are boilerbplate.!-->
      <header>
         <% include ../partials/header %>
      </header>
      <main>
         <div class="row">
            <div class="col-sm-8">
               <!-- This section takes the input and returns the query results !-->
               <form data-bind="submit: doSomething" onsubmit="return false" multiple>
                  <div class="form-group" >
                     <label for="inputlg">Enter the foods you have eaten today:</label>
                     <input class="form-control input-lg" id="inputlg" type="text" />
                     <br>
                     <button type="text" onclick="myInputFunction()" class="btn btn-primary btn-lg">Add Foods</button>
                  </div>
                  <div class ="log">
                     Your food log contains:
                     <div id="log"></div>
                  </div>
               </form>
            </div>
            <div class="col-sm-4">
               <div class="well">
                  <h3>
                     Log everything you eat in as little as 60 seconds per day.
                  </h3>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <% include ../partials/footer %>
      </footer>
   </body>
   <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
   <script src="js/app.js"></script> 
</html>
